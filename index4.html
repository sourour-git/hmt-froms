<!-- Activity: Create a simple HTML document with a
<!DOCTYPE> declaration, <html>, <head>,
<title>, and <body> tags.
Output: A webpage with a title like “Welcome to HTML!” -->


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Basics!</title>
    <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
  
        th,
        td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
  
        th {
          background-color: #f2f2f2;
        }
      </style>
</head>
<body>
    <table>
        <tr>
            <th>nom</th>
            <th>prénom</th>
            <th>mail</th>
        </tr>
        <tr>
            <td>mohmaed</td>
            <td>amri</td>
            <td>mohamedamri13b@gmail.com</td>
        </tr>
    </table>

</body>
</html>
